<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

    <header>
      <hr>
      <h1>Simple Memory Game</h1>
      <hr>
    </header>

    <p>
      Find two matching cards.
    </p>
    <hr>
    <p>
      If both cards are matching they will stay will stay face up.
      If not, they will turn upside down again.
    </p>
    <hr>
    <p>
      The game is finished when all the cards are displayed.
      <hr>
      Reload the page to play again.
    </p>

    <div id="game-container" class="clearfix">
      <div id="game-left-panel">
        <div id="cards-display">
        </div></div>
      </div>
      <hr>
